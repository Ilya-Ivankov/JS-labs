<title>Практическая работа №8.3</title>

<body onload="initSeats()">
    <img src="https://evenhome.ru/image/cache/catalog/roditelskie_kategorii/DG/KPECJIA/17165-kreslo_egg_chair_beloe_100_kashemir_m__1-1900x1070.jpg" id="seat0" alt="" title="seat0" onclick="showSeatStatus(this)">
    <img src="https://evenhome.ru/image/cache/catalog/roditelskie_kategorii/DG/KPECJIA/17165-kreslo_egg_chair_beloe_100_kashemir_m__1-1900x1070.jpg" id="seat1" alt="" title="seat1" onclick="showSeatStatus(this)">
    <img src="https://evenhome.ru/image/cache/catalog/roditelskie_kategorii/DG/KPECJIA/17165-kreslo_egg_chair_beloe_100_kashemir_m__1-1900x1070.jpg" id="seat2" alt="" title="seat2" onclick="showSeatStatus(this)">
    <img src="https://evenhome.ru/image/cache/catalog/roditelskie_kategorii/DG/KPECJIA/17165-kreslo_egg_chair_beloe_100_kashemir_m__1-1900x1070.jpg" id="seat3" alt="" title="seat3" onclick="showSeatStatus(this)">
    <br>
    <input type="button" id="findseats" value="Определить свободные места" onclick="findSeats()">

    <script>
        let seatsStyle = "width: 400px; height: 300px;";
        let seats = document.getElementsByTagName("img");
        function initSeats() {
            for (let i = 0; i < seats.length; i++) {
                if (i % 2 == 0) {
                    seats[i].alt = "no";
                } else {
                    seats[i].alt = "yes";
                }

                seats[i].style = seatsStyle;
            }
        }

        function showSeatStatus(num) {
            if (num.alt == "no") {
                alert("Занято");
            } else {
                alert("Свободно");
            }
        }

        function findSeats() {
            for (let i = 0; i < seats.length; i++) {
                if (seats[i].alt == "yes") {
                    seats[i].style = "width: 400px; height: 300px;" + " border: 5px solid black;";
                }
            }
        }
    </script>
</script>
</body>
</html>
