<! doctype html>
<html>
<head>
<title>Практическая работа №4</title>
</head>
<body>
<script type="text/javascript">
var a=parseInt(prompt("Введите число фактариала"));
function factorial(a) {
if (a){
return a*factorial(a-1)}
return 1; 
}
document.write(factorial(a))
</script>
</body>
</html>
