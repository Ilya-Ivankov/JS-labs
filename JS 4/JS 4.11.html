<title>Практическая работа №4</title>

<body>
<script type="text/javascript">
function f(counter) {
  counter--;
  document.write(counter + "<br/>");
  if (counter != 0)
    f(counter);
  document.write(counter + "<br/>");
}
f(2);
</script>
