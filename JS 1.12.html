		<body>
			<pre>
				<script type="text/javascript">
					var str = "20";
					var a = 5;
					document.write(str + a + "<br/>");
					document.write(str - a + "<br/>");
					document.write(str * "2" + "<br/>");
					document.write(str / 2 + "<br/>");
				</script>
			</pre>
