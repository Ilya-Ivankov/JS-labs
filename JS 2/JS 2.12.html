<! doctype html>
<html>
<head>
<title>Практическая работа №2</title>
</head>
<body>
<pre>
<script type="text/javascript">
var a=prompt("Сколько ворон сидит на ветке?");
switch (a) 
{
case "1": 
document.write("На ветке сидит "+a+" ворона");
break;

case "2":
case "3":
case "4":
document.write("На ветке сидит "+a+" вороны");
break;

case "5":
case "6":
case "7":
case "8":
case "9":
case "10":
document.write("На ветке сидит "+a+" ворон");
break;

default:
document.write("Больше 10 ворон на ветку не поместятся!");
}



</script>
</pre>
</body>
</html>
