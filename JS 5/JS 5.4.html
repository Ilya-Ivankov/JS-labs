<! doctype html>
<html lang="ru">
<head>
<title>Практическая работа №5</title>
</head>
<body>
<script type="text/javascript">
var a=prompt("Введите день недели");
var b=-1;
var elments= new Array("Понедельник","Вторник","Среда","Четверг","Пятница","Суббота","Воскресенье");
function FindDay(){
for(let i in elments){
if (elments[i]==a){
  b=i;
return b;}
}
}
document.write("День недели: " + FindDay());
</script>
</body>
</html>
